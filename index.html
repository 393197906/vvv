<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p v-text="age" style="width: 100px;height:100px;background: yellow"></p>
</div>
<script src="./dist/v2.js"></script>
<script>
    const v = new V2({
        el: "#app",
        data: {
            name:"n",
            test:{
                age:1
            },
        },
        methods: {
            click(e) {
                this.name++
            },
            input(e) {
                this.age = e.target.value
            }
        }
    })
</script>
</body>
</html>
